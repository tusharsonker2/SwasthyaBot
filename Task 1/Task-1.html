<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            color: #333;
        }

        h1 {
            color: #ff6200;
            text-align: center;
        }

        p {
            line-height: 1.6;
        }

        img {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }

        a {
            color: #ff6600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #38a8ce;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <title>India's Free Health Chatbot</title>
</head>

<body>
    <h1>Welcome to SwasthyaBot</h1>
    <h3>Your Free Health Assistant in India</h3>
    <img src="Health-Insurance.jpg" height="100">
    <h2>About Us</h2>
    <p>We provide a free health assistant for patients who are unable to visit a doctor due to time or financial constraints. Our goal is to offer accessible healthcare support to those who cannot afford a medical consultation.</p>

</body>

</html>
